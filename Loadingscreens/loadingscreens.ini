[Повстанцы Хаоса]
image path=chaos.png
align x=left
align y=bottom
disablebackground=true
text1=Повстанцы Хаоса — объединение, отделившееся от Фонда. Оно возникло а 1924 году, когда одно из подразделений самовольно покинуло свой участок, взяв с собой несколько крайне полезных SCP-объектов.
text2=Mестонахождение основной базы Повстанцев и их лидеры неизвестны. Эта организация враждебна Фонду, и за время ее существования произошло несколько открытых конфликтов.
text3=Персоналу Фонда следует принять во внимание, что со стороны Повстанцев возможны нападения, террористические акты и шпионаж. Всем сотрудникам предписано сообщать начальству о подозрительном поведении коллег.

[Персонал класса D]
image path=classd.png
align x=right
align y=bottom
text1=Персонал класса D используется для обслуживания объектов класса Кетер.
text2=Сотрудники этой категории набираются в основном из заключённых тюрем, предпочтительно - приговорённых к смертной казни. В случае нехватки персонала на службу могут быть приняты заключённые с менее жёстким наказанием, а также добровольцы.
text3=Bсе сотрудники класса D должны уничтожаться первого числа каждого месяца, на их место должны набираться новые сотрудники.

[CWM]
image path=cwm.png
align x=right
align y=bottom

[Фонд SCP]
image path=foundationlogo.png
align x=left
align y=top
text1=Фонд SCP — секретная международная организация, посвященная поимке, безопасному содержанию и исследованиям различных аномальных объектов и явлений.
text2=C целью выполнения основных задач Фонд регулярно проводит множество тайных операций по всему миру.

[Мобильные оперативные группы]
image path=mtf.png
align x=center
align y=center
text1=MОГ - это небольшие отряды (обычно от десяти до двадцати человек, хотя существуют и группы с более чем пятьюдесятью оперативниками), специализирующиеся на выполнении определённых задач или занимающиеся особыми ситуациями.
text2=MОГ Эпсилон-11 ("Девятихвостая Лиса") и Эта-10 ("Не вижу зла") - тактические отряды, специализирующиеся на защите и возврате SCP-объектов в должные условия содержания в Зоне-[УДАЛЕНО]
text3=Данные группы призваны устранять последствия нарушения условий содержания путем возврата всех опасных SCP в соответствующие камеры, спасения выжившего персонала Фонда и немедленного уничтожения встреченных субъектов класса D.

[Очки ночного виденья]
image path=NVG.png
align x=right
align y=top
disablebackground=true
text1=Табельные ОНВ выдаются МОГ в случае отключения электропитания.
text2=Учёным также предоставляются ОНВ, но в случае отключения электропитания им рекомендована немедленная эвакуация.

[SCP-012]
image path=012.png
align x=right
align y=top
disablebackground=true
text1=SCP-012 был найден археологом К. М. Сандовалем во время раскопок захоронения в северной Италии. Объект представляет собой лист рукописной музыкальной партитуры, озаглавленной "На горе Голгофа", которая выглядит незаконченной.
text2=Kрасно-чёрные чернила, изначально принятые за ягодный сок или натуральный краситель, оказались кровью, принадлежащей разным людям.
text3=Многочисленные подопытные, допущенные к объекту, наносили себе повреждения, чтобы закончить партитуру собственной кровью. В результате у подопытных развивались симптомы психоза и тяжелой психотравмы.

[SCP-035]
image path=035.png
align x=right
align y=top
disablebackground=true
text1=SCP-035 имеет вид белой фарфоровой маски комедианта, хотя периодически маска принимает облик трагика.
text2=Kогда SCP-035 оказывается на лице субъекта, система мозговых импульсов носителя перекрывается и подавляется альтернативной, исходящей от SCP-035, что приводит к гибели мозга носителя, в результате чего он становится воплощением личности, заключённой в SCP-035.
text3=Психологический анализ обнаружил у SCP-035 чрезвычайную склонность к манипуляции вкупе с умением резко и кардинально влиять на психическое состояние собеседника.

[SCP-049]
image path=049.png
align x=left
align y=center
disablebackground=true
text1=SCP-049 имеет гуманоидную внешность, однако на данный момент Фонд не имеет возможности изучить его лицо и тело более подробно, поскольку объект покрыт тем, что выглядит как традиционный костюм "чумного доктора" Европы XV-XVI вв.
text2=Прикосновение SCP-049 всегда смертельно для людей. После контакта с рукой (руками) объекта жертва (здесь и далее обозначается как SCP-049-2) испытывает [ДАННЫЕ УДАЛЕНЫ] и через несколько мгновений умирает.
text3=Затем SCP-049 достает сумку, сделанную из [ДАННЫЕ УДАЛЕНЫ], в которой хранятся скальпели, игла, нить и несколько колб с пока не изученными веществами, и начинает препарировать SCP-049-2, а также внедрять в тело различные химические препараты.
text4=Примерно через 20 минут SCP-049 зашивает SCP-049-2 и снова становится контролируемым. Через несколько минут SCP-049-2 проявляет признаки жизни и начинает оживать.

[SCP-066]
image path=066.png
align x=center
align y=center
disablebackground=true
text1=SCP-066 — это бесформенная масса спутанных нитей весом приблизительно 1 кг.
text2=После Инцидента 066-2 (см. отчет об инциденте 066-2) SCP-066 начал демонстрировать поведение, крайне противоречащее его предыдущим свойствам. 
text3=SCP-066 показывает значительную подвижность. Помимо этого, SCP-066 издает звуки и демонстрирует аномальные эффекты в присутствии любого человека, независимо от того, взаимодействует ли он с SCP-066 или нет.

[SCP-079]
image path=079.png
align x=center
align y=center
disablebackground=true
text1=SCP-079 — компьютер модели Exidy Sorcerer, выпущенный в 1978.
text2=Hеизвестно, когда именно SCP-079 обрёл самосознание, но программное обеспечение развилось до такой степени, что аппаратное, даже в идеальных условиях, перестало ему соответствовать.
text3=Oн проходит тест Тьюринга и весьма общителен, однако очень груб и гневлив. Кроме того, он демонстрирует активное стремление к бегству.

[SCP-096]
image path=096.png
align x=right
align y=bottom
disablebackground=true
text1=Как правило, SCP-096 чрезвычайно спокоен, датчики давления в камере указывают, что он проводит большую часть дня, прохаживаясь вдоль восточной стены.
text2=Однако, когда кто-либо видит лицо SCP-096, будь это непосредственно, на видеозаписи, или даже на фотографии, - он приходит в состояние крайнего эмоционального стресса.
text3=Приблизительно через 1-2 минуты после первого просмотра SCP-096 бежит к увидевшему его лицо.

[SCP-106]
image path=106.png
align x=right
align y=bottom
text1=SCP-106 выглядит как пожилой гуманоид на поздней стадии разложения. Внешность меняется от случая к случаю, но свойство "гнилости" присуще любому облику.
text2=Внешне это проявляется как покрытие ржавчиной, гниение и растрескивание материала; также материал покрывается чёрной слизистой субстанцией, схожей с тем, чем покрыт сам SCP-106.
text3=SCP-106 способен проходить сквозь твёрдые тела и затягивать жертв в свое так называемое "Карманное измерение".

[SCP-173]
image path=173.png
align x=left
align y=bottom
text1=SCP-173 изготовлен из бетона и арматуры со следами аэрозольной краски марки Krylon. SCP-173 одушевлен и крайне враждебен.
text2=Oбъект не может двигаться в то время, когда находится в пределах прямой видимости. При работе с SCP-173 никогда не должен быть нарушен зрительный контакт. Персонал, которому предписано войти в камеру, проинструктирован предупреждать друг друга перед тем, как моргнуть.

[SCP-205]
image path=205.png
align x=right
align y=bottom
disablebackground=true
text1=SCP-205 — это пара светильников. Свет, излучаемый каждым из них, ведёт себя уникальным образом, характерным только для SCP-205: он проходит практически через все поверхности, не являющимися белыми.
text2=Так как свет постоянно и беспрепятственно проходит сквозь всё на своём пути, он не создаёт теней, однако при свечении на плоскую белую поверхность, как, например, проекционный экран в камере 52, каждый светильник формирует тень неопознанной молодой женщины.

[SCP-294]
image path=294.png
align x=center
align y=bottom
disablebackground=true
text1=Объект SCP-294 выглядит как стандартный кофейный автомат. Его единственным отличием является наличие панели с клавишами, соответствующими обычной QWERTY-клавиатуре.
text2=Пользователь может ввести на клавиатуре название любой интересующей его жидкости. При нажатии кнопки «ввод» в раздаточном устройстве появляется бумажный стаканчик на 12 унций (350 миллилитров).
text3=Первые 97 экспериментов с объектом прошли успешно. Были испробованы следующие запросы: вода, кофе, пиво, газировка; жидкости, непригодные к употреблению - серная кислота, стеклоочиститель, машинное масло; вещества, не существующие в жидком состоянии при комнатной температуре - азот, железо, стекло.

[SCP-372]
image path=372.png
align x=left
align y=bottom
disablebackground=true
text1=SCP-372 представляет собой существо неизвестного вида. Длина тела существа от головы до кончика хвоста - примерно два метра, вес - 45 кг. Тело удлинённое, тонкое, присутствует восемь пар узких конечностей.
text2=SCP-372 научился предугадывать движения всех, кто находится вокруг него, и использует это умение, чтобы спрятаться за головой или в слепой зоне ищущего его человека.
text3=В случае нарушения условий содержания всем сотрудникам следует сообщать о любых кратковременных мельканиях, видимых краем глаза.

[SCP-427]
image path=427.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-427 - небольшой украшенный резьбой амулет сферической формы, изготовленный из полированного серебристого материала. Украшения на его поверхности, судя по всему, не имеют какой-либо функции.
text2=SCP-427 появился в результате обработки одной таблетки SCP-500 в SCP-914 на "тонком" режиме. В закрытом состоянии амулет не демонстрирует никаких аномалий. Если же его открыть и обеспечить доступ к биологической ткани, он быстро регенерирует клеточные повреждения и неизвестным путём вычищает инородные материалы или инфекцию.
text3=Однако, более долгосрочное воздействие представляет собой серьёзную угрозу для здоровья. По мере лечения ткани амулет оптимизирует внутренние системы организма. Сотрудники класса D, подвергнутые воздействию амулета больше часа, мутировали в бесформенные сгустки ткани.
text4="Плотские твари" , созданные SCP-427, невероятно агрессивны, атакуют всех живых существ, находящихся в поле зрения, и смертельно опасны. Большинство разновидностей современного оружия не способно нанести им урон.

[SCP-500]
image path=500.png
align x=right
align y=bottom
text1=SCP-500 — это маленькая пластиковая банка, которая, на момент написания, содержит 47 красных таблеток.
text2=Tаблетка, принятая перорально, излечивает субъекта от всех болезней в течение двух часов. Точное время зависит от тяжести и количества заболеваний.
text3=Многочисленные попытки синтеза объекта и активного вещества SCP-500 не увенчались успехом.

[SCP-513]
image path=513.png
align x=center
align y=center
disablebackground=true
text1=SCP-513 — это обыкновенный ржавый коровий колокольчик. Из-за сильной коррозии на его поверхности не видно каких-либо знаков или надписей.
text2=Примерно через час после звукового воздействия объекта жертвы начинают мельком видеть некое существо, обозначаемое как SCP-513-1.
text3=Судя по допросам жертв, SCP-513-1 представляет собой высокого и худого гуманоида с неестественно длинными руками.

[SCP-682]
image path=682.png
align x=right
align y=bottom
text1=SCP-682 — крупное рептилообразное существо неизвестного происхождения. Судя по всему, оно испытывает ненависть ко всему живому, что было подтверждено неоднократными попытками общения с ним.
text2=У SCP-682 постоянно наблюдается чрезвычайно высокая сила, скорость и быстрые рефлексы, хотя их точные значения зависят от его состояния. Регенеративные способности SCP-682 и его сопротивляемость поразительны: SCP-682 способен двигаться и говорить при повреждениях, распространяющихся на 87% тела. 
text3=SCP-682 должен быть уничтожен как можно скорее.

[SCP-714]
image path=714.png
align x=center
align y=center
disablebackground=true
text1=Bнешне SCP-714 выглядит как обычное кольцо из зелёного нефрита. В отличие от обычных колец, объект имеет свойство адаптироваться под размер пальца человека, который до него дотронулся. Однако, это является наименее значимым свойством объекта.
text2=Bоздействие SCP-714 проявляется в нескольких аспектах: истощение, сонливость, замедление реакций и снижение умственных способностей; Психическая защита — невосприимчивость к психическим и меметическим воздействиям; Устойчивость к вредным химикатам.
text3=Субъекты, надевшие SCP-714, невосприимчивы ко многим химическим веществам и проявляют аномально высокую устойчивость к меметическим и ментальным воздействиям.

[SCP-860]
image path=860.png
align x=center
align y=center
disablebackground=true
text1=SCP-860 — темно-синий ключ обычной формы.
text2=Через, по-видимому, случайные промежутки времени на лезвии ключа появляется набор чисел, который является координатами в формате UTM.
text3=SCP-860 подойдёт к любому дверному замку с отверстием для ключа, если он расположен в точке, на которую указывают координаты.
text4=Eсли отпереть и открыть дверь с помощью SCP-860, за ней не будет того, что ожидается. Вместо этого откроется проход в небольшой лес, обозначенный как SCP-860-1.

[SCP-895]
image path=895.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-895 — изукрашенный дубовый гроб, найденный в морге [ДАННЫЕ УДАЛЕНЫ].
text2=SCP-895 вызывает искажения на фото- и видеозаписывающей технике в радиусе 50 метров, похожие на яркие, будоражащие галлюцинации, продолжительность и частота появления которых зависит от расстояния между SCP-895 и устройством. 
text3=Запись ближе, чем с пяти метров, может причинить тяжёлую психологическую травму и вызвать истерию у большинства наблюдателей.

[SCP-914]
image path=914.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-914 — большой часовой механизм, весящий несколько тонн и занимающий восемнадцать квадратных метров. Объект состоит из винтовых передач, ремней, шкивов, переключателей, пружин и других деталей заводного механизма.
text2=Kогда в отсек "Сырье" помещается какой-либо объект и заводится ходовая пружина, SCP-914 «изменяет» этот объект. Процесс не требует затрат энергии, а изменение объекта варьируется в зависимости от выбранного на центральной панели режима.
text3=Запрещается помещать в механизм любой органический материал.

[SCP-939]
image path=939.png
align x=left
align y=top
disablebackground=true
text1=SCP-939 - теплокровные стайные хищники, некоторые органы и системы которых атрофировались, как у троглобионтов. Средний рост выпрямившейся особи SCP-939 - 2,2 метра, вес - 250 кг, хотя от этой величины могут быть значительные отклонения.
text2=Для заманивания жертвы SCP-939 используют имитацию человеческой речи, говоря голосом убитых ранее жертв, хотя имелись случаи активной ночной охоты и имитации звучания других существ.
text3=SCP-939 обычно убивают жертву одним укусом в основание черепа или шею, челюсти этих существ способны оказывать давление более чем в 35 МПа.

[SCP-966]
image path=966.png
align x=left
align y=bottom
disablebackground=true
text1=SCP-966 видимы только в диапазоне длин волн от 700 до 900 нанометров. Это относится ко всем тканям SCP-966 вне зависимости от их состояния.
text2=Способ охоты SCP-966 состоит в испускании одиночного импульса неизвестного ранее вида волн, который навсегда лишает жертву способности входить в фазы медленного и быстрого сна. Способность впадать в "микросон" также утрачивается.
text3=Лишив жертву сна, SCP-966 будут преследовать её, пока она не достигнет полного истощения. После этого SCP-966 начинают поедать свою жертву.

[SCP-970]
image path=970.png
align x=center
align y=center
disablebackground=true
text1=SCP-970 представляет собой пространственный феномен, состоящий в том, что затронутое им помещение замыкается само на себя. Во всех зарегистрированных случаях это заключалось в возникновении в стенах дверей, расположенных одна напротив другой, таким образом, что двигаясь вперёд, можно в конечном итоге прийти в исходное положение.
text2=Если попытаться изменить такое помещение, это не затронет соседние комнаты и этажи. Причины данного феномена пока не установлены.
text3=Со времени первого обнаружения феномена SCP-970 было выявлено ещё несколько случаев данного феномена, из них [ДАННЫЕ УДАЛЕНЫ]% находились в 800-километровом радиусе от Сектора 19.

[SCP-1025]
image path=1025.png
align x=right
align y=bottom
text1=SCP-1025 — книга в твёрдом переплёте, объёмом примерно 1500 страниц. На передней стороне обложки и корешке книги указано название "Энциклопедия распространенных заболеваний".
text2=Hикаких сведений о существовании других экземпляров книги, равно как и самого издательства, нет.
text3=У читателей книги проявляются симптомы тех болезней, о которых они читали. Эффект проявляется через [ДАННЫЕ УДАЛЕНЫ] часов после прочтения.

[SCP-1123]
image path=1123.png
align x=center
align y=center
disablebackground=true 
text1=SCP-1123 представляет собой человеческий череп, у которого отсутствует нижняя челюсть и все зубы. На наружной поверхности лобной части черепа имеется надпись на современном кхмерском языке, выполненная с помощью человеческой крови и гласящая: "Помни". 
text2=Генетическое тестирование подтверждает, что как череп, так и кровь принадлежали одному лицу. Кхмерский текст выцвел и невидим для большинства субъектов, находящихся на расстоянии более 5 метров.
text3=Однако на расстоянии менее 1 метра от SCP-1123 субъекты сообщают, что текст начинает выглядеть так, как будто написан совсем недавно, а кровь - "еще свежая". Возникают и другие сенсорные аномалии, как то необычные запахи, звуки и тактильные ощущения.

[SCP-1162]
image path=1162.png
align x=center
align y=center
disablebackground=true 
text1=SCP-1162 в настоящее время представляет собой отверстие в шлакоблочной Зоны-[ДАННЫЕ УДАЛЕНЫ].
text2=SCP-1162 активируется, когда живое существо проникает в отверстие на максимальную глубину, в этот момент его пальцы касаются твёрдой поверхности и обнаруживают предмет достаточно маленького размера, чтобы поместиться в отверстие.
text3=Эти предметы обычно опознаются как что-то, что индивид терял или искал в какой-то момент своей жизни.

[SCP-1499]
image path=1499.png
align x=right
align y=bottom
disablebackground=true 
text1=SCP-1499 — советский противогаз ГП-5. Испытание и опрессовка показали, что объект достаточно герметичен для использования по прямому назначению.
text2=Аномальный эффект проявляется при надевании SCP-1499 на голову человека. Приблизительно через одну секунду после того, как субъект полностью наденет объект на голову, он пропадает из виду и не регистрируется никакими приборами. 
text3=Надев SCP-1499, подопытные, по их словам, оказываются в месте, радикально отличающемся от того, в котором находились до того.

;МОДИФИКАЦИЯ

[Аномальные уточки]
image path=ducks.png
align x=center
align y=bottom
text1=Жёлтая уточка: Форма и состав материала идентичны обычным резиновым уточкам; тем не менее, данный предмет, будучи оставленным в помещении без присмотра, всегда оказывается не там, где его оставляли.
text2=Белая уточка: Предмет выглядит как утка, завернувшаяся в простыню наподобие простейшего костюма призрака на Хэллоуин. Время от времени предмет поднимается в воздух на 5-7 сантиметров и левитирует над поверхностью, на которой лежал.
text3=Уточка с саксофоном: Предмет выглядит как утка, держащая небольшой саксофон, на котором он время от времени "играет", издавая одну затяжную ноту, за которой следует несколько нот, не складывающихся в мелодию.
text4=Оранжевая исцеляющая уточка: Клинически подтверждённого лечебного или обезболивающего эффекта у данного предмета нет. Однако, если данный предмет держит в руках субъект с ранением от лёгкого до тяжёлого, все раны на его теле оказываются залеплены соответствующим количеством пластыря, вне зависимости от природы ранения.

[Бронежилет]
image path=vest.png
align x=left
align y=bottom
disablebackground=true
text1=Предмет личной защиты, который поглощает удары и останавливает пули, выпущенные из огнестрельного оружия. Надевается на торс.

[FN P90]
image path=p90.png
align x=center
align y=center
disablebackground=true
text1=FN P90 - оружие индивидуальной защиты (ОИЗ), разработанное и изготовленное FN Herstal в Бельгии. Созданный по запросу НАТО на замену 9x19мм Parabellum, P90 был спроектирован как компактное, но мощное огнестрельное оружие для экипажей транспортных средств, операторов обслуживаемого экипажа, вспомогательного персонала, спецназа и контртеррористических групп.
text2=Разработанный FN в сочетании с пистолетом FN Five-seven и боеприпасами FN 5,7x28мм. Разработка оружия началась в 1986 году, а производство - в 1990 году (отсюда и пошло "90" в его названии), после чего боеприпасы 5,7x28мм были переработаны и уменьшены. Модифицированная версия P90 с магазином, приспособленным для использования новых боеприпасов, была введена в 1993 году, а пистолет Five-seven был впоследствии представлен в качестве сопутствующего оружия с использованием тех же боеприпасов 5,7x28мм.
text3=Обладая компактным дизайном в виде буллпапа со встроенным рефлекторным прицелом и полностью амбивалентным управлением, P90 представляет собой нетрадиционное оружие с футуристическим видом. Его дизайн включает в себя несколько инноваций, таких как уникальный магазин с верхней установкой и малокалиберные высокоскоростные боеприпасы FN 5,7x28мм.

[Противогаз]
image path=mask.png
align x=center
align y=center
disablebackground=true
text1=После нарушения условий содержания в некоторых комнатах начинается процесс подачи слезоточивого газа, для задержки опасных гуманоидов. Для защиты органов дыхания и глаз, сотрудникам предписывается носить противогаз.

[Ключ-карта]
image path=keycard.png
align x=left
align y=bottom
disablebackground=true
text1=Сотрудники зоны имеют разный уровень допуска в помещения. Для разграничения допуска используется пятиуровневая система ключ-карт.

[Запирающее устройство]
image path=devices.png
align x=center
align y=bottom
disablebackground=true

[Навигатор S-Nav 300]
image path=nav.png
align x=right
align y=bottom
disablebackground=true
text1=Карманное устройство, для отображения информации и текущем местоположени пользоватедя с видом сверху. Навигатор может отрисовать карту местнсти самостоятельно, находясь в закрытом просмтранстве.

[SCP-005]
image path=005.png
align x=center
align y=center
disablebackground=true
text1=SCP-005 внешне напоминает изукрашенный ключ, по характеристикам не отличающийся от серийно выпускаемых ключей примерно 1920-х годов.
text2=Судя по всему, SCP-005 обладает уникальной способностью без особых затруднений открывать любые виды замков, как механические, так и электронные. Природа этой способности на данный момент не установлена.
text3=SCP-005 с высокой эффективностью обходит практически любые замковые устройства, однако опытным путём было установлено, что попытка замаскировать замок как внешне, так и функционально, в некоторой степени снижает эффективность объекта.

[SCP-008]
image path=008.png
align x=right
align y=bottom
disablebackground=true
text1=SCP-008 — сложный прион, образцы которого содержатся во всех известных зонах G2. Исследования SCP-008 строго засекречены и в первую очередь направлены на предотвращение исследований, которые могут привести к синтезу SCP-008 в дальнейшем.
text2=К особенностям данного приона относятся: Эффективность заражения — 100%. Летальность — 100%. Передаётся через открытые слизистые оболочки или любую жидкость организма. Не передаётся воздушно-капельным путём и через воду.

[SCP-009]
image path=009.png
align x=right
align y=top
disablebackground=true
text1=SCP-009 представляет собой примерно 3,700 литров вещества, обладающего рядом уникальных свойств. Малые объёмы этого вещества бесцветны во всех агрегатных состояниях, однако в больших объёмах они приобретают ярко выраженный тёмно-красный оттенок.
text2=Самым заметным из свойств является то, что при воздействии температуры объект ведёт себя противоположно воде: переходит в жидкое состояние при температурах от ?100°C до 0°C, и переходит в твердое состояние при температуре выше 0°C. При температуре ниже ?100°C объект переходит в газообразное состояние, схожее с паром, но под высоким давлением сохраняет красный цвет.
text3=При контакте объекта с биологическим источником тепла начинается неуправляемая реакция, в ходе которой жидкости в теле субъекта преобразуются в SCP-009, который затем переходит в твёрдое состояние под воздействием тепла тела субъекта (из-за большой внутренней температуры млекопитающие больше других подвержены этому воздействию).

[SCP-109]
image path=109.png
align x=center
align y=center
disablebackground=true
text1=SCP-109 это стандартная фляга для воды Армии США (примерно 1899 года), изготовленная из оловянного сплава и имеющая тяжелую хлопковую пробку и черный кожаный ремень.
text2=Будучи открытой, фляга выглядит так, как будто она почти заполнена водой. По-видимому, из фляги может быть извлечено бесконечное количество воды, ее уровень или масса объекта, которая постоянно равна 3.16 кг, не будет затронута. Сканирование внутреннего пространства объекта показало, что его внутренний объем составляет 2,8 литра, а форма внутреннего пространства соответствует внешнему виду.

[SCP-148]
image path=148.png
align x=center
align y=center
disablebackground=true
text1=SCP-148 представляет собой вещество с металлическими свойствами, составленное из различных элементов, как известных, так и неизвестных ранее.
text2=SCP-148 проявляет свойство частично или полностью блокировать экстрасенсорные и/или телепатические свойства живых организмов, находящихся в непосредственной близости от него.
text3=Воздействие сложно просчитать, но, похоже, что оно усиливается обратно пропорционально квадрату расстояния от объекта и прямо пропорционально количеству используемого материала.

[SCP-178]
image path=178.png
align x=left
align y=top
disablebackground=true
text1=SCP-178 - это пара белых стереоскопических 3D-очков с белой прямоугольной оправой и прозрачными линзами синего и красного цвета (соответственно, левая и правая линза) из пластика. Физически объект не обладает какими-либо необычными свойствами, за исключением небольшого обесцвечивания картона, что соответствует возрасту.
text2=Человек, надевший SCP-178, помимо обычного окружения начинает видеть больших двуногих существ. По сообщениям испытуемых, эти существа ведут себя смирно, иногда выказывают любопытство (испытуемые описывали, как данные существа стояли за плечами работающих людей и с интересом наблюдали за тем, что они делают).
text3=Однако любая попытка надевшего SCP-178 или любых других лиц напрямую взаимодействовать с существами приводит к возникновению рваных ран на всех вовлечённых людях.

[SCP-198]
image path=198.png
align x=right
align y=center
disablebackground=true
text1=Аномальные свойства объекта не проявляются до того, пока человек не возьмет в руки SCP-198. Примерно через 2-5 секунд после взятия объекта в руки он мгновенно связывается с рукой или руками держащего неизвестным, но болезненным способом. Субъекты тестирования сообщали о резко возникающей боли при связывании с SCP-198, описывая ее как "огненную" или "жгучую", но при этом никакие сторонние наблюдатели или устройства наблюдения не фиксируют повышения температуры. 
text2=После связывания с носителем SCP-198 любая жидкость внутри объекта пропадет, и сосуд начнет неотвратимо заполняться жидкостью или густым веществом, начиная со дна, и останавливаясь только тогда, когда уровень заполнения достигнет верха сосуда. После заполнения SCP-198 носитель объекта подвергнется моментальному обезвоживанию и/или истощению, теряя питательные вещества организма вплоть до фактической смерти; если не предпринимаются меры, это происходит в течение 24 часов.
text3=потребление обычной еды или напитков, а также внутривенное вливание питательных веществ, неспособно обратить или замедлить этот процесс. Эксперименты показали, что единственный способ для носителя получить питательные вещества – это употреблять содержимое SCP-198; при этом скорость обезвоживания и истощения не меняется, а значит, для своего выживания носитель вынужден употреблять выделения практически постоянно и в огромных количествах.

[SCP-207]
image path=207.png
align x=right
align y=center
disablebackground=true
text1=Эффект от поглощения SCP-207-1 заключается в полном отказе подопытного от сна или отдыха. Этот эффект не может быть ослаблен никаким снотворным или лекарственным средством, применяемом на подопытных. Однако этот эффект вызывает только количество жидкости, большее, чем пять (5) миллилитров.
text2=SCP-207-1 не только устраняет потребность во сне и отдыхе, но и вызывает усиление реакции, двигательных и психологических функций. Функции усиливаются в арифметической прогрессии, приблизительно на 50% (измерено в соответствии со стандартными медицинскими протоколами, +/-5 %) каждые 6 часов. Подопытный становится в состоянии думать, реагировать и перемещаться быстрее людей, которые не пили SCP-207-1. Тесты показывают, что IQ подопытного повышается наравне с другими показателями.
text3=Следует отметить, что SCP-207-1 не изменяет тела подопытных. Физиологически оно остается тем же и редко когда может выдерживать увеличение деятельности. Ни один из подопытных не прожил дольше 48 часов во время тестирования, причина смерти была разной, от недостаточности органов до сильного внутреннего кровотечения из-за разрывов крупных артерий. Подопытные также начинают показывать напряжение примерно после 24 часов, обычно двигаясь чрезвычайно тщательно, чтобы избегать несчастных случаев.

[SCP-215]
image path=215.png
align x=right
align y=top
disablebackground=true
text1=У носящего SCP-215 человека возникает внезапное понимание того, что неодушевлённые предметы вокруг него на самом деле наделены разумом и способны вступить с ним в контакт. Сила этой бредовой уверенности меняется от человека к человеку, но, в большинстве случаев, при регулярном ношении усиливается день ото дня, в самых запущенных случаях принимая форму обсессивно-компульсивного психоза, выражающегося в параноидальном страхе перед любыми механизмами.
text2=Не существует определённого времени, в течение которого можно носить SCP-215 без риска для душевного здоровья; несмотря на то, что большинство заметных проявлений воздействия объекта проявляются не ранее, чем через 24 часа, этот срок сильно зависит от предрасположенностей индивидуума. Люди, имевшие те или иные отклонения обссесивного или технофильного характера, нарушения восприятия и пр. могут впасть в психоз менее чем за час с момента надевания SCP-215.
text3=Снятие SCP-215 не устраняет симптомы расстройства, хотя стандартная для таких случаев психотерапия доказала свою эффективность в не слишком запущенных случаях. Впрочем, это справедливо только для тех пациентов, которые больше не надевают объект; те, кто не следует этой рекомендации, даже после полного выздоровления впадают в рецидив менее чем за сутки. Через две недели ношения человек, подвергшийся воздействию, становится буйным при малейших попытках снять с него SCP-215.

[SCP-357]
image path=357.png
align x=left
align y=center
disablebackground=true
text1=Исследователи, непосредственно контактировавшие с SCP-357, описывают его консистенцию, как аналогичную пластилину из набора для лепки «Play-Doh». Однако, несмотря на схожесть с обычным пластилином, SCP-357 не сохранит приданную ему форму после прекращения взаимодействия. Он будет оседать со скоростью 0,5 сантиметра в минуту, пока не примет форму контейнера, в котором находится. В сосуде, высотой 7,5 сантиметров, SCP-357 сформирует мениск.
text2=Максимальная толщина мениска составляет 1 миллиметр, после чего он сливается с поверхностью контейнера, следуя кривой Гаусса. Будучи оставленным на плоской поверхности, SCP-357 будет растекаться, пока его центральная толщина не достигнет 1 миллиметра. Толщина субстанции ближе к ее границам рассчитывается той же функцией Гаусса.
text3=Твердое тело, помещенное на поверхность SCP-357, будет погружаться в него со скоростью примерно 0,5 сантиметра в минуту. При этом объем SCP-357 будет расти, согласно принципу вытеснения. Если тело погрузится в объект полностью, то его станет невозможно отличить от окружающей субстанции. На счет того, что в этот момент происходит с телом, существует множество теорий. Некоторые исследователи предполагают, что объект, поглощенный SCP-357, приобретает все свойства данной субстанции. Другие думают, что поглощенное тело заменяется некоторым количеством SCP-357, равным объему этого тела.

[SCP-402]
image path=402.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-402 представляет собой твёрдое тело неправильной формы, весом 4 кг, состоящее в основном из обсидиана, хотя в его составе также присутствуют следовые количества платины и иридия. В структуре SCP-402 имеются многочисленные аномальные микроскопические разрывы, подобные обнаруженным в SCP-148; это, наряду с аномальной плотностью SCP-402 в (22,2 г/см3, что примерно 8,5 раза больше, чем у обсидиана), позволяет предположить, что эти два материала имеют один и тот же принцип действия.
text2=У любой воды, входившей в контакт с SCP-402 (далее обозначена как SCP-402-A), развиваются антимеметические свойства, делающие её необнаружимой никаким непосредственным способом. Свидетели, как правило, решают, что эту воду поглощает SCP-402. SCP-402-А может быть обнаружен через его взаимодействие с другими материалами, которое происходит обычным образом.
text3=Потребление SCP-402-A представляет серьёзную опасность удушья, поскольку его присутствие в трахее не запускает ларингоспазма, отвечающего за закрытие дыхательных путей. Наличие SCP-402-A в лёгких обнаруживается только благодаря последующему кислородному голоданию, причиной которого, как правило, считают какое-либо другое недомогание, что препятствует оказанию надлежащей помощи. В целях безопасности к работе с SCP-402-A допускается только специально обученный персонал.

[SCP-409]
image path=409.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-409 напоминает большой кварцевый кристалл приблизительно 1.5 м (5 фт) высотой и 0.6 м (2 фт) шириной.
text2=Любой объект, контактировавший с SCP-409, начнет кристаллизоваться через три (3) часа.
text3=После полной кристаллизации пострадавшие начинают издавать скрипящие и щелкающие звуки в течении двадцати (20) минут, прежде чем взорваться на тысячи фрагментов с большой силой.

[SCP-447]
image path=447.png
align x=center
align y=top
disablebackground=true
text1=SCP-447-1 представляет собой зеленую сферу, приблизительно 5 см в диаметре, с губчатым строением поверхности, весом приблизительно 1,37 кг. Объект теплый на ощупь, приблизительно такой же температуры, как человеческое тело.
text2=Несмотря на зловоние, слизь, собираемая вокруг SCP-447-1, не является токсичной, едкой или радиоактивной. Слизь съедобна, и, как сообщают, является хорошей приправой для салата.
text3=Ни при каких обстоятельствах не разрешен контакт SCP-447 с мертвыми телами.

[SCP-457]
image path=457.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-457 - это разумное существо, состоящее из пламени. Точная форма объекта неизвестна, её не удалось увидеть или засечь какими-либо способами, но формируется объект из огня, который сам и создаёт. Если у объекта достаточно топлива, он принимает форму человека.
text2=Простейший облик - это язык пламени размером со спичечный огонёк. В этой форме SCP-457 обладает ограниченной функциональностью и не отличим от обычного огня, за исключением способности «вспыхивать», обжигая людей, и самостоятельно «перепрыгивать» на горючие материалы или источники огня, поглощая их.
text3=Вырастая, SCP-457 может принимать более сложные формы, также при увеличении размера объекта и получении им доступа к большому количеству топлива повышается уровень его интеллекта. Способ мышления SCP-457 неизвестен, но при достижении достаточно большого размера он всегда принимает человекоподобную форму, окружённую языками пламени.

[SCP-650]
image path=650.png
align x=center
align y=center
disablebackground=true
text1=SCP-650 представляет собой чёрную статую, стилизованную под гуманоида, 167 см в высоту. Статуя не имеет кистей и черт лица. Конечности постепенно сужаются в закругленные окончания и голова представляет собой гладкую поверхность. Стандартная поза, в которой наблюдается объект - статуя, тянущаяся вверх, с лицом, обращённым в небо. Если никто не наблюдает за статуей, она мгновенно перемещается за спину наблюдателю и принимает угрожающую позу.

[SCP-1033-RU]
image path=1033-RU.png
align x=center
align y=center
disablebackground=true
text1=Когда браслет надет, он запускает в тело носителя 12 (двенадцать) сверхтонких щупов (были обнаружены только во время обследования тела носителя с помощью [УДАЛЕНО]), которые проникают в разные части тела. Надевший при этом испытывает лишь лёгкое жжение кожи под браслетом, которое быстро проходит.
text2=За каждое действие, защищающее носителя, объект забирает некоторую часть его крови, в зависимости от уровня угрозы. Полное обескровливание возможно, пользователь при этом погибает, а SCP-1033 самостоятельно отделяется от него. Если носитель снимает объект сам, то у него на некоторое время (от 2 (двух) недель до 3 (трёх) месяцев) сильно замедляется регенерация крови, даже если механизм защиты не был ни разу активирован.

[SCP-1048]
image path=1048.png
align x=center
align y=bottom
disablebackground=true
text1=SCP-1048 - это маленький плюшевый медведь примерно 33 см в высоту. Проведённые исследования материала, из которого состоит объект, не выявили ничего необычного, что отличало бы его от обычных подобных игрушек.
text2=SCP-1048 способен самостоятельно передвигаться и общаться, используя небольшой набор жестов. Объект регулярно выказывает симпатию к людям, что большинство находит милым.
text3=Эта симпатия обычно выражается в том, что SCP-1048 обнимает голень человека, были зафиксированы случаи, когда объект танцевал, прыгал на месте, а в двух отдельных случаях рисовал картинки, похожие на детские, для обслуживающего персонала.
text4=SCP-1048 пользуется своими располагающими качествами, чтобы внушить окружающим чувство ложной безопасности и, таким образом, беспрепятственно собрать материалы для своих созданий. На данный момент известно 3 творения SCP-1048, они были обозначены как SCP-1048-A, SCP-1048-B и SCP-1048-C. Поведение этих существ разительно отличается от того, как в основном ведёт себя SCP-1048: все существа выказывают сильнейшую агрессию по отношению к людям.

[SCP-1048-A]
image path=1048A.png
align x=center
align y=top
disablebackground=true
text1=Грубая копия SCP-1048, полностью состоящая из человеческих ушей. Испустив пронзительный крик, вызывает у всех людей в радиусе 10 метров боль в ушах и глазах. На телах находящихся в радиусе 5 метров от SCP-1048-A начинают быстро появляться наросты, похожие на уши.

[SCP-1079]
image path=1079.png
align x=left
align y=center
disablebackground=true
text1=Все экземпляры SCP-1079 в настоящее время хранятся в Контейнере Содержания 1079 Участка 19. Кроме того, базы данных наблюдения должны обновляться информацией о SCP-1079, для того, чтобы перехватить любые новые поставки, которые могут произойти в будущем.
text2=SCP-1079 служит обозначением ряда конфет с яркой этикеткой "Пенные конфеты Доктора Развлечудова!®". В настоящее время, в Фонде находится _ ящиков SCP-1079, изначально содержащие 64 пакета каждый.
text3=Сразу после употребления SCP-1079 субъекты сообщали о испытываемых ощущениях покалывания. Десять - пятнадцать секунд спустя, кровь субъекта, окрашенная в розовый цвет, в форме пены с запахом жевательной резинки начинает выделяться из пор на животе, руках и спине. Общее количество крови, выделяемое таким образом, примерно составляет 30-50 мл и не представляет угрозы для здоровья.
text4=Объем выделяемой крови экспоненциально растет в зависимости от количества употребленных экземпляров: в крови субъекта, в результате действия SCP-1079, образуются пузырьки, которые заставляют кровь подопытного кипеть. Для субъектов, принявших 4 и более конфет за один раз, смерть от кровопотери наблюдалась в 95% случаев.

;КОНЕЦ